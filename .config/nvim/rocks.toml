git = "Bilal2453/luvit-meta"
rev = "1df30b60b1b4aecfebc785aa98943db6c6989716"

[config]
plugins_dir = "plugins"

[rocks_lazy]
import = "lazyplugins"

[treesitter]
auto_highlight = "all"
auto_install = "prompt"
disable = [
    'c',   # Archlinux tree-sitter-c package seems to be broken
    'h',   # Archlinux tree-sitter-c package seems to be broken
    'cpp', # Archlinux tree-sitter-c package seems to be broken
    'go',
]

[bundles]
lsp = { items = [ "nvim-lspconfig" ] }
telescope = { items = [ "telescope-undo.nvim", "telescope.nvim" ] }
